<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9fd;
      margin: 0;
      padding: 0;
    }

    .back-button {
      display: block;
      text-align: center;
      margin: 2rem auto 1rem;
    }

    .back-button a {
      background-color: #0083b0;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button a:hover {
      background-color: #005f73;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0083b0;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 1rem;
    }

    td {
      padding: 0.5rem 0;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      color: #333;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    input:focus, select:focus {
      border-color: #00b4db;
      outline: none;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin-top: 2rem;
      background-color: #FFA500;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>

  <div class="back-button">
    <a href="flight booking.html">&larr; Back to Home</a>
  </div>

  <div class="container">
    <h2>Flight Booking Form</h2>
    <form action="#" method="POST">
      <table>
        <tr>
          <td>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="hotel">Select Airline</label>
            <select id="hotel" name="hotel" required>
              <option value="">-- Choose a flight --</option>
              <option>Kenya Airways</option>
              <option>Qatar Airways</option>
              <option>Emirates Airways</option>
              <option>Jambojet</option>
              <option>Fly 540</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="checkin">Check-in Date</label>
            <input type="date" id="checkin" name="checkin" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="checkout">Check-out Date</label>
            <input type="date" id="checkout" name="checkout" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="guests">Number of Passengers</label>
            <input type="number" id="guests" name="guests" min="1" max="10" required />
          </td>
        </tr>
      </table>

      <button type="submit" class="submit-btn">Submit Booking</button>
    </form>
  </div>

</body>
</html>
